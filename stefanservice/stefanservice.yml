# For random port, the property is set to 0
server:
  port: 8082

logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.megatravel: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/
